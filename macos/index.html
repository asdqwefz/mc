<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="canonical" href="https://kittiemc.com/macos">
  <title>KittieMC â€¢ macOS</title>
  <link rel="icon" href="../assets/logo.png" type="image/png">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com/?plugins=forms,typography"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#ff69b4",
            primaryDark: "#e0569b",
            bg: "#0b1020",
          },
          fontFamily: {
            display: ["Poppins", "system-ui", "sans-serif"],
          },
          boxShadow: {
            cute: "0 18px 40px rgba(255,105,180,0.35)",
          },
          borderRadius: {
            xl2: "1.25rem",
          },
        },
      },
    };
  </script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&amp;display=swap"
    rel="stylesheet">

  <style>
    body {
      background: radial-gradient(circle at top, #261b3b 0, #050714 50%, #020308 100%);
    }

    .pixel-stars {
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(2px 2px at 10px 20px, rgba(255, 255, 255, 0.9) 50%, transparent 50%),
        radial-gradient(2px 2px at 130px 80px, rgba(255, 192, 203, 0.9) 50%, transparent 50%),
        radial-gradient(2px 2px at 230px 40px, rgba(255, 255, 255, 0.9) 50%, transparent 50%),
        radial-gradient(2px 2px at 330px 120px, rgba(255, 182, 193, 0.9) 50%, transparent 50%);
      background-size: 200px 200px;
      opacity: 0.7;
      pointer-events: none;
      z-index: -1;
      animation: starDrift 30s linear infinite alternate;
    }

    @keyframes starDrift {
      0% {
        transform: translate3d(0, 0, 0);
      }
      50% {
        transform: translate3d(-20px, 15px, 0) scale(1.02);
      }
      100% {
        transform: translate3d(15px, -10px, 0) scale(1.04);
      }
    }

    .glow-pink {
      text-shadow: 0 0 18px rgba(255, 105, 180, 0.45);
    }
  </style>
</head>

<body class="font-display text-white antialiased">
  <canvas id="snowfall-canvas"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999;"
    width="800" height="600"></canvas>
  <div class="pixel-stars"></div>

  <div class="relative min-h-screen flex items-center justify-center px-4">
    <div
      class="absolute inset-0 bg-[radial-gradient(circle_at_top,#ffb7e2_0,#0b1020_40%,#020308_100%)] opacity-90 -z-20">
    </div>
    <div
      class="absolute inset-0 bg-[url('../assets/pixel-clouds.html')] bg-top bg-repeat-x opacity-20 mix-blend-screen pointer-events-none -z-20 animate-[cloudDrift_60s_linear_infinite]">
    </div>

    <main class="text-center max-w-xl">
      <div class="mx-auto mb-6 h-12 w-12 text-pink-200/80">
        <svg aria-hidden="true" viewBox="0 0 24 24" class="h-full w-full fill-current">
          <path d="M16.5 12.8c0 2.7 2.4 3.6 2.4 3.6s-1.8 5.2-4.2 5.2c-1.1 0-1.6-.7-2.9-.7-1.3 0-2 .7-3.1.7-2.2 0-4.8-4.6-4.8-8.4 0-3.2 1.9-5.2 4.4-5.2 1.2 0 2.1.8 2.9.8.8 0 2.1-.9 3.6-.9.6 0 2.7.1 3.9 2.2-3 .7-2.2 2.7-2.2 2.7Zm-2.9-7.7c.9-1.1.8-2.7.8-2.7s-1.5.1-2.4 1.2c-.9 1-.8 2.6-.8 2.6s1.5.1 2.4-1.1Z"/>
        </svg>
      </div>
      <div class="text-[96px] sm:text-[120px] font-extrabold text-pink-400 glow-pink">404</div>
      <h1 class="text-xl sm:text-2xl font-semibold text-pink-50">Mac Version Not Found</h1>
      <p class="mt-3 text-sm text-pink-100/70">
        We're sorry, but the macOS version of KittieMC Launcher is currently not available.
        Please try again later or use the Windows version.
      </p>
      <a href="/#download"
        class="inline-flex items-center justify-center gap-2 mt-6 px-6 py-3 rounded-full bg-gradient-to-r from-pink-500 via-pink-600 to-rose-600 hover:from-pink-600 hover:via-pink-700 hover:to-rose-700 text-white font-semibold shadow-lg hover:shadow-pink-500/50 transition-all duration-300 border border-pink-400/30">
        &larr; Return Home
      </a>
    </main>
  </div>

  <script>
    (function () {
      const canvas = document.getElementById('snowfall-canvas');
      if (!canvas) return;

      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      class Snowflake {
        constructor() {
          this.reset();
        }

        reset() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * -canvas.height;
          this.radius = Math.random() * 3 + 1;
          this.speed = Math.random() * 1 + 0.5;
          this.wind = Math.random() * 0.5 - 0.25;
          this.opacity = Math.random() * 0.6 + 0.3;

          const colors = [
            'rgba(255, 255, 255, ',
            'rgba(255, 105, 180, ',
            'rgba(255, 182, 193, ',
            'rgba(255, 192, 203, ',
            'rgba(255, 240, 245, '
          ];
          this.color = colors[Math.floor(Math.random() * colors.length)];
        }

        update() {
          this.y += this.speed;
          this.x += this.wind;

          if (this.y > canvas.height) {
            this.reset();
          }

          if (this.x > canvas.width || this.x < 0) {
            this.x = Math.random() * canvas.width;
          }
        }

        draw() {
          ctx.beginPath();
          ctx.fillStyle = this.color + this.opacity + ')';
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      const flakes = Array.from({ length: 120 }, () => new Snowflake());

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        flakes.forEach((flake) => {
          flake.update();
          flake.draw();
        });
        requestAnimationFrame(animate);
      }
      animate();
    })();
  </script>
</body>
</html>
